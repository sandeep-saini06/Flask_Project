<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">     
    </script>
    <title>Flask_V1</title>
</head>
<body>
  
  <nav class="navbar bg-light">
  <div class = "container-fluid" style="background-color: #e3f2fd;">

      <div  class="col-sm" align = "Left">
      <h2>Welcome to Flask_V1!</h2>
    </div>

    <div class="col-sm" align = "Right">
        <a href="{{url_for('register')}}"><button  class="btn btn-success">New User</button></a>
    </div>
    </div>
  </div>
  </nav>
<hr>
<div class="container">
<form action="{{ url_for('login') }}" method="post" id = "login">
    <div class="col-sm-5">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div><br>
    <div class="col-sm-5">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id = "pass" name = "password">
    </div>
    <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      Must be 8-20 characters long.
    </span>
    </div><br>
    <button type="submit" disabled id= "btn" class="btn btn-primary">Login</button>
  </form>
</div> 

<div align = "center">
    {%if msg %}
    <h5 style="color: Red;">{{msg}}</h5>
    {%endif%}
</div>

<script>
  document.getElementById("login").addEventListener("keyup",function(){
  var em = document.getElementById('email').value;
  var pass = document.getElementById('pass').value;
  if (em.trim() !== '' && pass.trim() != '' && pass.length > 8 && pass.length < 20){
    document.getElementById('btn').removeAttribute("disabled");
  }
  else{
    document.getElementById('btn').setAttribute("disabled",null);
  }
});

</script>

</body>
</html>
